<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <script type="text/javascript" src="{{ site.url }}/js/jquery-1.7.2.js"></script>
</head>
<body>

<div id="container">
    <div id="site" class="{{ page.type }} {{ page.type2 }}">
        <div id="header">
            <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        </div>
        <div id="board" class="row-fluid">
            <div id="sidebar" class="span4">
                <div class="block categories">
                    {% include sidebar_categories.html %}
                </div>
                <div class="block tagcloud">
                    {% include sidebar_tagcloud.html %}
                </div>
                <div class="block recent_comments">
                    {% include sidebar_recent_comments.html %}
                </div>
            </div>
            <div id="content" class="span8">
                {{ content }}
            </div>
        </div>

        <div id="footer">
            <div class="keys">
                <p>
                    <span class="masr_home">Masr's Home</span><br/>
                    I'm on Github<br/>
                    Contact me<br/>
                </p>
            </div>
            <div class="values">
                <p>
                    <a href="http://www.masr.in">masr.in</a><br/>
                    <a href="http://github.com/masr/">github.com/masr</a><br/>
                    <a href="mailto:eric@masr.in?subject=Say Hello To Masr &body=Please share anything you like!">eric@masr.in</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
<script type="text/javascript" src="{{ site.url }}/js/jquery.tagcloud.js"></script>
<script type="text/javascript" src="{{ site.url }}/js/main.js"></script>
</body>
</html>
